services:
  database:
    image: mongo
    ports:
      - "27017:27017"
    restart: on-failure
    container_name: mongodb
    volumes:
      - mongodb:/data
    networks:
      - app-network

  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - database
    container_name: backend
    networks:
      - app-network
    env_file:
      - ./.env.local
    # mounting for hot reload
    # volumes:
    #   - ./app/backend:/app

  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    container_name: frontend
    networks:
      - app-network
    # mounting for hot reload
    # volumes:
    #   - ./app/frontend:/app
    #   - /app/node_modules/

volumes:
  mongodb:
  # mounting for hot reload
  # node_modules:

networks:
  app-network:
    driver: bridge
